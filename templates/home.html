<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Performance Prediction</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      font-family: 'Poppins', sans-serif;
    }
    .container {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      padding: 30px;
      margin-top: 80px;
      max-width: 700px;
    }
    h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 30px;
    }
    .btn-primary {
      width: 100%;
      border-radius: 8px;
      font-size: 1.1rem;
      padding: 10px;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìä Student Exam Performance Predictor</h1>
    <p class="text-center">Enter student details below to predict exam performance.</p>

    <form action="{{ url_for('predict_datapoint') }}" method="POST">
      <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select class="form-select" name="gender" required>
          <option selected disabled value="">Choose...</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="race_ethnicity" class="form-label">Race/Ethnicity</label>
        <select class="form-select" name="race_ethnicity" required>
          <option selected disabled value="">Choose...</option>
          <option value="group A">Group A</option>
          <option value="group B">Group B</option>
          <option value="group C">Group C</option>
          <option value="group D">Group D</option>
          <option value="group E">Group E</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="parental_level_of_education" class="form-label">Parental Level of Education</label>
        <select class="form-select" name="parental_level_of_education" required>
          <option selected disabled value="">Choose...</option>
          <option value="associate's degree">Associate's Degree</option>
          <option value="bachelor's degree">Bachelor's Degree</option>
          <option value="master's degree">Master's Degree</option>
          <option value="some college">Some College</option>
          <option value="high school">High School</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="lunch" class="form-label">Lunch Type</label>
        <select class="form-select" name="lunch" required>
          <option selected disabled value="">Choose...</option>
          <option value="standard">Standard</option>
          <option value="free/reduced">Free/Reduced</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="test_preparation_course" class="form-label">Test Preparation Course</label>
        <select class="form-select" name="test_preparation_course" required>
          <option selected disabled value="">Choose...</option>
          <option value="none">None</option>
          <option value="completed">Completed</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="reading_score" class="form-label">Reading Score (0‚Äì100)</label>
        <input type="number" class="form-control" name="reading_score" min="0" max="100" required>
      </div>

      <div class="mb-3">
        <label for="writing_score" class="form-label">Writing Score (0‚Äì100)</label>
        <input type="number" class="form-control" name="writing_score" min="0" max="100" required>
      </div>

      <button type="submit" class="btn btn-primary">Predict Math Score</button>
    </form>

    {% if results %}
      <div class="alert alert-success text-center mt-4">
        <h4>Predicted Math Score: {{ results }}</h4>
      </div>
    {% endif %}

    <footer>
      <p>Made with ‚ù§Ô∏è for Machine Learning Projects</p>
    </footer>
  </div>
</body>
</html>
